<p-menubar [model]="items">
  <input
    type="text"
    pInputText
    placeholder="Login"
    [(ngModel)]="jogador.nickname"
  />
  <input
    type="text"
    pInputText
    placeholder="Senha"
    [(ngModel)]="jogador.password"
  />
  <button pButton label="Entrar" (click)="login()"></button>
</p-menubar>
<router-outlet></router-outlet>
